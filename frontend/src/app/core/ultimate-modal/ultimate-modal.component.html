@if (open()) {
  <div class="um-backdrop" (click)="close(false)">
    <div class="um-dialog" (click)="$event.stopPropagation()">

      <!-- Заголовок -->
      <div class="um-header">
        <h3>{{ title }}</h3>
        <button class="um-close" (click)="close(false)">✕</button>
      </div>

      <!-- Контент -->
      <div class="um-body">
        @if (contentTpl) {
          <ng-container
            [ngTemplateOutlet]="contentTpl"
            [ngTemplateOutletContext]="{ data: data }">
          </ng-container>
        } @else {
          <p>{{ message }}</p>
        }
      </div>

      <!-- Футер -->
      <div class="um-footer">
        @if (confirmMode) {
          <button class="btn" (click)="close(false)">Отмена</button>
          <button class="btn btn-primary" (click)="close(true)">{{ confirmLabel }}</button>
        } @else {
          <button class="btn" (click)="close(false)">Закрыть</button>
        }
      </div>
    </div>
  </div>
}

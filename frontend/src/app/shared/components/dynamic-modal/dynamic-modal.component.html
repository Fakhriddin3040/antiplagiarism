<!-- dynamic-form-modal.component.html -->
<div class="modal-header">
  <h5 class="modal-title">{{ title }}</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div *ngFor="let field of fields" class="mb-3">
      <label [for]="field.key" class="form-label">{{ field.label }}</label>
      <!-- В зависимости от типа поля отображаем либо input, либо textarea, etc. -->
      <input *ngIf="field.type !== 'textarea'" [id]="field.key" [type]="field.type" class="form-control"
             [formControlName]="field.key" [required]="field.required">
      <textarea *ngIf="field.type === 'textarea'" [id]="field.key" rows="3" class="form-control"
                [formControlName]="field.key" [required]="field.required"></textarea>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Отмена</button>
  <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="submit()">
    Добавить
  </button>
</div>
